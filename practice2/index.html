<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="/jquery-3.6.3.slim.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container p-5">
    <div class="card shadow">
      <div class="card-body">
        <div class="h1 mb-5 text-center mt-4">copy to clipboard</div>
        <textarea class="form-control mb-3" name="" id="" rows="3"></textarea>
        <button class="btn btn-primary">copy <i class="fa-regular fa-copy" style="color: #ffffff;"></i></button>
        <div class="message">copied</div>
      </div>
    </div>
  </div>
  <style>
    .card {
      width: 450px;
      margin: 0 auto;
    }
    .h1,button {
      text-transform: uppercase;
    }
    textarea.form-control {
      width: 100%;
      min-height: 300px;
      resize: none;
    }
    .message {
      transform: translate3d(173px, -37px, 10px);
      text-transform: uppercase;
      font-size: 25px;
      font-weight: 700;
      opacity: .7;
      transition: display .5s;
      display: none;
    }
  </style>
  <script src="./app.js"></script>
</body>
</html>
